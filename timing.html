<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            width: 400px;
            height:400px;
            position: relative;
            background-color: yellow;
        }
        #animate{
            width: 50px;
            height:50px;
            position: absolute;
            background-color: red;
        }
    </style>

</head>

<body>
    <button onclick="moveDiv()">클릭</button>
    <div id="container">
        <div id="animate">
        </div>
    </div>
    <script>
        function moveDiv(){
            let elem = document.getElementById("animate");
            let position = 0;
            let job = setInterval(function(){
                elem.style.top = position++ + "px";
                elem.style.left = position++ + "px";                
                
                if(position == 350){
                    clearInterval(job);
                }
                              
            },10);
        }



        function callFunc() {
            //window.setTimeout(callFunc(),1000)
            let cnt=0;
            
            function add(){
                console.log(cnt++ + "add() 호출")
            }
            let interval = window.setInterval(add,1000); 
        
            if(cnt==10){
                window.clearInterval(interval);
            }
        }
        function callBackFunc(){
            console.log("1초 지남.");
        }
    </script>

</body>

</html>
