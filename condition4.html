<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var str1 = "hello";
        var str2 = new String("hello");

        if (str1 == str2)
            console.log("같다");
        else
            console.log("다르다");

        str1 = "please locate where 'locate' occurs!"
        var position = str1.indexOf('locate');
        console.log(position);

        str1 = "최재영 민해주 김상민 민해주 김상민";
        str2 = "허성준";

        if (str1.indexOf(str2) >= 0) {
            console.log("있다");
        } else
            console.log("없다");

        console.log(str1.search("민해주"));
        console.log("slice: " + str1.slice(4, 7)); //4부터 7까지 값을 읽어온다
        console.log("substring: " + str1.substring(4, 7))
        console.log("substr:" + str1.substr(14, 3));
    </script>
</body>

</html>
